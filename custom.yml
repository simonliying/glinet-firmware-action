feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: helloworld
    uri: https://github.com/fw876/helloworld.git
    branch: master
  - name: node
    uri: https://github.com/nxhack/openwrt-node-packages.git
    branch: openwrt-21.02
packages:
  - luci-app-mwan3
  - frpc
  - luci-app-frpc
  - mosquitto-nossl
  - node
  - node-npm
  - node-red
  - node-sqlite3
  



diffconfig: |
  CONFIG_PACKAGE_wpad-basic=n
  CONFIG_PACKAGE_wpad=n
  CONFIG_PACKAGE_dnsmasq=n
  CONFIG_PACKAGE_luci-i18n-ddns-zh-cn=y
  CONFIG_LUCI_LANG_zh_Hans=y
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_FLOAT_SLEEP=y
  CONFIG_PACKAGE_luci-app-frpc=y
  CONFIG_PACKAGE_frpc=y
  CONFIG_PACKAGE_mosquitto-nossl=y
  CONFIG_PACKAGE_node=m
  CONFIG_NODEJS_16=y
  CONFIG_NODEJS_ICU_SMALL=y
  CONFIG_PACKAGE_node-npm=y
  CONFIG_PACKAGE_node-red=y
  CONFIG_PACKAGE_node-sqlite3=y
  
